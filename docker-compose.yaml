services:
  weii:
    build: .
    container_name: weii-mqtt
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      - MQTT_HOST=
      - MQTT_PORT=
      - MAC_ADDRESS=
      - MQTT_TOPIC=
      - GARMIN_EMAIL=
      - GARMIN_PASS=
    volumes:
      - ./session:/app/session   # persistent Garmin session cache
